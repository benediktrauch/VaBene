<!-- Generated template for the SearchComponent component -->
<ion-card>
  <ion-list>
    <ion-row>
      <ion-col col-1>
        <ion-label>
          <ion-icon name="pin"></ion-icon>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Start</ion-label>
          <ion-input placeholder="Start"
                     [(ngModel)]="connection.start.name"
                     (ionChange)="searchStartInput($event)"
                     (ionFocus)="searchStartHighlight()">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="startResults" justify-content-end>
      <ion-col col-11 *ngFor="let staion of stations">
        <button ion-button block round icon-left (click)="selectedStartStation(staion)">
          <ion-icon name="locate"></ion-icon>
          {{staion.name}}
        </button>
      </ion-col>
    </ion-row>

    <ion-row align-items-start>
      <ion-col col-1 >
        <ion-label>
          <ion-icon id="stopover" name="git-commit"></ion-icon>
        </ion-label>
      </ion-col>

      <ion-col>
        <ion-item >
          <ion-label color="{{stopoverBool ? 'grey' : 'primary'}}" stacked>Zwischenhalt</ion-label>
          <ion-input placeholder="Zwischenhalt"
                     *ngIf="!stopoverBool"
                     [(ngModel)]="connection.stopover.name"
                     (ionChange)="searchStopoverInput($event)"
                     (ionFocus)="searchStopoverHighlight()"
                     [disabled]="stopoverBool">
          </ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-auto>
        <button ion-button icon-only round clear [color]="stopoverBool ? 'secondary' : 'danger'" (click)="toggleStopover()">
          <ion-icon [name]="stopoverBool ? 'add':'remove'"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="stopoverResults" justify-content-end	>
      <ion-col col-11 *ngFor="let staion of stations">
        <button ion-button block round icon-left (click)="selectedStopoverStation(staion)">
          <ion-icon name="locate"></ion-icon>
          {{staion.name}}
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1>
        <ion-label>
          <ion-icon name="flag"></ion-icon>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Ziel</ion-label>
          <ion-input placeholder="Ziel"
                     [(ngModel)]="connection.end.name"
                     (ionChange)="searchEndInput($event)"
                     (ionFocus)="searchEndHighlight()">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="endResults" justify-content-end	>
      <ion-col col-11 *ngFor="let staion of stations">
        <button ion-button block round icon-left (click)="selectedEndStation(staion)">
          <ion-icon name="locate"></ion-icon>
          {{staion.name}}
        </button>
      </ion-col>
    </ion-row>

    <ion-row radio-group [(ngModel)]="connection.departureSelection">
      <ion-col col-4>
        <ion-item>
          <ion-radio value="departure" checked item-start></ion-radio>
          <ion-label stacked>Abfahrt um</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-4>
        <ion-item>
          <ion-radio value="departure-in" item-start></ion-radio>
          <ion-label stacked>Abfahrt in</ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-4>
        <ion-item>
          <ion-radio value="arrival" item-start></ion-radio>
          <ion-label stacked>Ankunft bis</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="connection.departureSelection != 'departure-in'"
             align-self-center class="dateTime">
      <ion-col align-self-center>
        <ion-row nowrap>
          <ion-col align-self-center col-auto>
            <ion-icon name="calendar"></ion-icon>
          </ion-col>
          <ion-col align-self-center>
            <ion-item>
              <ion-datetime displayFormat="DD.MM.YYYY"
                            min="2018-01-01" max="2020-12-31"
                            [(ngModel)]="myDate"
                            placeholder="Heute"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col align-self-center>
        <ion-row nowrap>
          <ion-col align-self-center col-auto>
            <ion-icon name="time"></ion-icon>
          </ion-col>
          <ion-col align-self-center>
            <ion-item>
              <ion-datetime class="datetime-md"
                            displayFormat="HH:mm"
                            [(ngModel)]="connection.myTime"
                            (ionChange)="logSelectedTime($event)"
                            item-start>

              </ion-datetime>
              <ion-label>Uhr</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="connection.departureSelection == 'departure-in'" align-self-center>
      <ion-col>
        <ion-item *ngIf="connection.departureSelection == 'departure-in'" col-12>
          <ion-range min="15" max="180" step="15"
                     [snaps]="true"
                     [(ngModel)]="connection.minute_slider"
                     (ionChange)="setDeparture($event)">
            <ion-label range-right>{{ connection.minute_slider }} Minuten</ion-label>
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row align-items-center nowrap class="filterSection">
      <ion-col col-auto>
        <ion-label>
          <ion-icon name="ios-funnel"></ion-icon>
        </ion-label>
      </ion-col>
      <ion-col>
        <button class="vehicleButton" ion-button icon-only clear round>
          <ion-img src="./assets/imgs/logos/IC-Logo.svg" width="100%"></ion-img>
        </button>
      </ion-col>
      <ion-col>
        <button class="vehicleButton noSVG" ion-button round>
          <i>RE</i>
        </button>
      </ion-col>
      <ion-col>
        <button class="vehicleButton" ion-button icon-only clear round>
          <ion-img src="./assets/imgs/logos/S-Bahn-Logo.svg" width="100%"></ion-img>
        </button>
      </ion-col>
      <ion-col>
        <button class="vehicleButton" ion-button icon-only clear round>
          <ion-img src="./assets/imgs/logos/Tram-Logo.svg" width="100%"></ion-img>
        </button>
      </ion-col>
      <ion-col>
        <button class="vehicleButton" ion-button icon-only clear round>
          <ion-img src="./assets/imgs/logos/U-Bahn-Logo.svg" width="100%"></ion-img>
        </button>
      </ion-col>
      <ion-col>
        <button class="vehicleButton" ion-button icon-only clear round>
          <ion-img src="./assets/imgs/logos/Bus-Logo-BVG.svg" width="100%"></ion-img>
        </button>
      </ion-col>

      <!--
            <ion-col>
              <ion-select [(ngModel)]="connection.filter" [selectOptions]="vehicleFilter" multiple="true"
                          placeholder="Filter"
                          col-12>
                <ion-option *ngFor="let vehicle of vehicleSelection" [value]="vehicle" [selected]="true"> {{ vehicle.name
                  }}
                </ion-option>
              </ion-select>
            </ion-col>
      -->
    </ion-row>
    <ion-row justify-content-end	>
      <ion-col col-auto>
        <button ion-button round outline icon-end (click)="searchConnection()">
          Suchen
          <ion-icon name="paper-plane"></ion-icon>
        </button>
      </ion-col>
    </ion-row>


  </ion-list>
</ion-card>
