<ion-header>
  <navigation></navigation>
</ion-header>


<ion-content>
  <div class="myMap">
    <agm-map [latitude]="myLocation.lat-0.005" [longitude]="myLocation.long" [zoom]="myMap.zoom">
      <agm-marker [latitude]="myLocation.lat" [longitude]="myLocation.long">
      </agm-marker>
    </agm-map>
  </div>

  <search class="searchCard" [locationSearch]="true"></search>

</ion-content>
