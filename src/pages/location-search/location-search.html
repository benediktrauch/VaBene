<ion-header>
  <navigation></navigation>
</ion-header>


<ion-content>

  <ion-row id="swapButton"  justify-content-around>
    <ion-col col-auto>
      <button ion-button color="primary" icon-only (click)="toggleMapAndCamera()">
        <ion-icon name="swap"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <div class="canvasContainer" [hidden]="showMap">
    <canvas #canvas playsinline autoplay (window:resize)="onResize($event)"></canvas>
  </div>

  <div class="myMap">
    <agm-map [latitude]="myLocation.lat-0.005" [longitude]="myLocation.long" [zoom]="myMap.zoom">
      <agm-circle [latitude]="myLocation.lat" [longitude]="myLocation.long">
      </agm-circle>
    </agm-map>
  </div>

  <search class="searchCard" [locationSearch]="true"></search>

</ion-content>
