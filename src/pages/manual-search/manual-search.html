<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manual Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon name="pin"></ion-icon>
      </ion-label>
      <ion-input placeholder="Start"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="add"></ion-icon>
      </ion-label>
      <ion-input placeholder="Zwischenhalt HinzufÃ¼gen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="flag"></ion-icon>
      </ion-label>
      <ion-input placeholder="Ziel"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col col-auto>
        <ion-label>
          <ion-icon name="time"></ion-icon>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-select [(ngModel)]="time" interface="popover" col-12>
          <ion-option value="departure">Abfahrt um</ion-option>
          <ion-option value="departure-in">Abfahrt in</ion-option>
          <ion-option value="arrival">Ankunft</ion-option>
        </ion-select>
      </ion-col>
      <ion-col *ngIf="time != 'departure-in'">
        <ion-item>
          <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate" placeholder="Uhrzeit"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col *ngIf="time == 'departure-in'">
        <ion-item>
          <ion-label>{{ minute_slider }} Minuten</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
      <ion-item *ngIf="time == 'departure-in'" col-12>
        <ion-range min="15" max="180" step="15" [snaps]="true" pin="true" [(ngModel)]="minute_slider" (ionChange)="setDeparture($event)"></ion-range>
      </ion-item>
  </ion-list>
</ion-content>
